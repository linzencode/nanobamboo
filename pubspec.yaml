name: nanobamboo
description: NanoBanana - AI 图像处理平台
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理和路由
  get: ^4.6.6
  
  # UI 组件库
  ducafe_ui_core: ^1.0.6
  
  # 图片选择
  image_picker: ^1.0.7
  
  # SVG 支持
  flutter_svg: ^2.0.9
  
  # 数据持久化
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/


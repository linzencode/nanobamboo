name: nanobamboo
description: NanoBanana - AI 图像处理平台
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 本地化支持（修复 MaterialLocalizations 错误）
  flutter_localizations:
    sdk: flutter
  
  # Web 平台支持
  web: ^1.0.0
  
  # 状态管理和路由
  get: ^4.6.5  # 降级以修复 Flutter Web GlobalKey 问题
  
  # UI 组件库
  ducafe_ui_core: ^1.0.6
  
  # 图片选择
  image_picker: ^1.0.7
  
  # SVG 支持
  flutter_svg: ^2.0.9
  
  # 数据持久化
  shared_preferences: ^2.2.2
  
  # Supabase 认证和数据库
  supabase_flutter: ^2.10.0
  
  # OAuth 2.0 + PKCE 认证（生产级方案）
  flutter_appauth: ^6.0.5
  
  # Web OAuth 认证（Flutter Web 专用）
  flutter_web_auth_2: ^3.1.2
  
  # Google 登录（官方插件，跨平台）
  google_sign_in: ^6.2.1
  
  # HTTP 请求
  http: ^1.2.0
  
  # 加密（用于 PKCE）
  crypto: ^3.0.3
  
  # 环境变量
  flutter_dotenv: ^5.1.0
  
  # URL 启动器（用于 OAuth 回调）
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env


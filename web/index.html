<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="nanobamboo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>NanoBamboo - AI 图像处理平台</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Fonts for Inter (optional, fallback to system fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- CSS for better font rendering and loading -->
  <style>
    * {
      font-family: 'Inter', 'SF Pro Text', 'SF Pro Display', 'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif !important;
    }
    
    body {
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    /* 加载遮罩 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFBF0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #loading.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #E2E8F0;
      border-top-color: #6366F1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 加载遮罩 -->
  <div id="loading">
    <div class="loader"></div>
  </div>
  
  <!-- Flutter 应用容器 -->
  <div id="flutter-app"></div>
  
  <script>
    // 确保字体和 Flutter 完全加载后再显示内容
    let flutterLoaded = false;
    
    // 监听 Flutter 初始化完成
    window.addEventListener('flutter-first-frame', function() {
      flutterLoaded = true;
      removeLoading();
    });
    
    // 检查字体是否加载完成
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(function() {
        setTimeout(removeLoading, 800);
      });
    } else {
      // 浏览器不支持 Font Loading API，延迟移除
      setTimeout(removeLoading, 1200);
    }
    
    function removeLoading() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('loaded');
          setTimeout(function() {
            loading.remove();
          }, 300);
        }
      }, 300);
    }
    
    // 保底：最长等待 5 秒
    setTimeout(function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('loaded');
        setTimeout(function() {
          loading.remove();
        }, 300);
      }
    }, 5000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>

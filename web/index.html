<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="nanobamboo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>NanoBamboo - AI Image Processing Platform</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* ==================== Global Font Settings ==================== */
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif !important;
    }
    
    body {
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    /* Loading optimization */
    body.loading #flutter-app {
      opacity: 0;
      transition: opacity 0.2s ease-in;
    }
    
    body.loaded #flutter-app {
      opacity: 1;
    }
    
    /* 加载遮罩 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #FFFBF0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #loading.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid #E2E8F0;
      border-top-color: #6366F1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="loading">
  <!-- 加载遮罩 -->
  <div id="loading">
    <div class="loader"></div>
  </div>
  
  <!-- Flutter 应用容器 -->
  <div id="flutter-app"></div>
  
  <script>
    // Simple loading: remove loading screen when Flutter is ready
    console.log('⚡ Loading application...');
    
    // Listen for Flutter initialization
    window.addEventListener('flutter-first-frame', function() {
      console.log('✅ Flutter initialized');
      removeLoading();
    });
    
    function removeLoading() {
      document.body.classList.remove('loading');
      document.body.classList.add('loaded');
      
      const loading = document.getElementById('loading');
      if (loading) {
        loading.classList.add('loaded');
        setTimeout(function() {
          loading.remove();
        }, 300);
      }
    }
    
    // Fallback: remove loading screen after 3 seconds
    setTimeout(function() {
      if (document.getElementById('loading')) {
        console.warn('⏱️ Loading timeout, forcing display');
        removeLoading();
      }
    }, 3000);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
